<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explain Anything</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <!-- Main content area with chat -->
    <div class="main-content">
      <!-- Chat area -->
      <div class="chat-area full-width">
        <div class="chat-header">
          <div class="chat-title">Explain Anything</div>
          <div class="level-selector-top">
            <select class="form-select form-select-sm" id="levelSelect">
              <option value="low">Simple</option>
              <option value="medium" selected>Step-by-step</option>
              <option value="high">Technical</option>
            </select>
            <button class="btn btn-sm btn-secondary ms-2 gallery-btn" onclick="showGallery()">
              <i class="bi bi-collection"></i> Gallery <span id="galleryCount" class="gallery-count">0</span>
            </button>
          </div>
        </div>
        
        <!-- Chat messages container -->
        <div class="chat-container" id="chatContainer">
          <!-- Welcome message is hidden by default -->
        </div>
        
        <!-- Input area at bottom -->
        <div class="input-area">
          <textarea id="promptInput" rows="2" placeholder="How can I help you today?"></textarea>
          <div class="input-controls">
            <button id="explainBtn" class="btn btn-primary">
              <i class="bi bi-send"></i> Explain
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Gallery Area (hidden by default, shown when gallery button is clicked) -->
    <div id="galleryArea" class="p-4" style="display: none;"></div>
  </div>

  <!-- Toast container for notifications -->
  <div class="toast-container"></div>
  
  <script src="main.js"></script>
</body>
</html>
